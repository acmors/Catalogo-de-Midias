<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Mídias - Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
            width: 220px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255,255,255,0.2);
        }
        .card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin: 0 0 10px 0;
        }
        .card-description {
            font-size: 0.9em;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }
        .card-info {
            font-size: 0.85em;
            color: #bbb;
            display: flex;
            justify-content: space-between;
        }
        .add-media {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #4caf50;
            text-decoration: none;
        }
        .add-media:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Lista de Mídias</h1>

<div class="card-container">
    <div class="card" th:each="media : ${medias}">
        <img th:src="@{'/uploads/' + ${media.imagePath}}" alt="Imagem da mídia">
        <div class="card-body">
            <h2 class="card-title" th:text="${media.title}">Título</h2>
            <p class="card-description" th:text="${media.description}">Descrição breve...</p>
            <div class="card-info">
                <span th:text="${media.releaseYear}">2025</span>
                <span th:text="${media.type}">Filme</span>
                <span th:text="${media.genre}">Ação</span>
                <span>⭐ <span th:text="${media.rating}">8.5</span></span>
            </div>
        </div>
    </div>
</div>

<a th:href="@{/media/new}" class="add-media">➕ Adicionar Nova Mídia</a>

</body>
</html>
