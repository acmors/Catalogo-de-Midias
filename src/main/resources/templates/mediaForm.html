<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Mídia</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 25px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            padding: 10px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #3f51b5;
        }
        button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #303f9f;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #3f51b5;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Adicionar Nova Mídia</h1>

    <form th:action="@{/media/save}" method="post" enctype="multipart/form-data">
        <label>Título:</label>
        <input type="text" name="title" required/>

        <label>Descrição:</label>
        <input type="text" name="description" required/>

        <label>Ano de Lançamento:</label>
        <input type="number" name="releaseYear"/>

        <label>Tipo:</label>
        <input type="text" name="type"/>

        <label>Gênero:</label>
        <input type="text" name="genre"/>

        <label>Nota:</label>
        <input type="number" step="0.1" name="rating"/>

        <label>Imagem:</label>
        <input type="file" name="image"/>

        <button type="submit">Salvar</button>
    </form>

    <a th:href="@{/media/list}">Ver Lista de Mídias</a>
</div>
</body>
</html>
